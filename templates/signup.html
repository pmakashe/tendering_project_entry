<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tendering Project Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px; /* Slightly wider for more fields */
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 20px;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        .links {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .response-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            display: {% if error_message or success_message %}block{% else %}none{% endif %}; /* Show if messages exist */
        }
        .response-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .response-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm" method="POST" action="/signup"> {# CORRECTED ACTION HERE #}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn-submit">Sign Up</button>
        </form>

        <div id="responseMessage" class="response-message {% if error_message %}error{% elif success_message %}success{% endif %}">
            {% if error_message %}{{ error_message }}{% elif success_message %}{{ success_message }}{% endif %}
        </div>

        <div class="links">
            Already have an account? <a href="/signin">Sign In</a>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const signupForm = document.getElementById('signupForm');
                const responseMessageDiv = document.getElementById('responseMessage');

                // Initial display state based on server-rendered messages
                if (responseMessageDiv.textContent.trim() === '') {
                    responseMessageDiv.style.display = 'none';
                }

                signupForm.addEventListener('submit', function(event) {
                    // Reset messages
                    responseMessageDiv.style.display = 'none';
                    responseMessageDiv.classList.remove('success', 'error');
                    responseMessageDiv.textContent = ''; 

                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirm_password').value;
                    let isValid = true;

                    if (password !== confirmPassword) {
                        responseMessageDiv.classList.add('error');
                        responseMessageDiv.textContent = 'Passwords do not match.';
                        responseMessageDiv.style.display = 'block';
                        isValid = false;
                    }

                    // If any client-side validation failed, prevent form submission
                    if (!isValid) {
                        event.preventDefault(); 
                        return;
                    }
                    
                    // Display a temporary message while submission happens
                    responseMessageDiv.classList.add('success');
                    responseMessageDiv.textContent = 'Submitting registration...';
                    responseMessageDiv.style.display = 'block';

                    // The browser will now handle the form submission and follow the redirect.
                });
            });
        </script>
    </div>
</body>
</html>
